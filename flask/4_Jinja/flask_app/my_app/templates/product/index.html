{% extends 'layout/base.html' %}

<!--Extends-->
{% block container %} {% for key, product in products.items() %}
<div>
    <a href="{{ url_for('product.show', id=key) }}">{{ product['name'] }}</a>
    <!--Index-->
    {{ loop.index }}
    <!--Cual es el primero-->
    {{ loop.first }}
    <!--Ciclos-->
    {{ loop.cycle('impar','par') }}
</div>
{% endfor %} {% endblock %}
